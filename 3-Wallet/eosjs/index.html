<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EOS Wallet</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/eos.min.js"></script>
    <script>

    // EOS 初始化设置
    chain = {
        main: 'aca376f206b8fc25a6ed44dbdc66547c36c6c33e3a119ffbeaef943642f0e906', // main network
        jungle: '038f4b0fc8ff18a4f0842a8f0564611f6e96e8535901dd45e43ac8691a1c4dca', // jungle testnet
        sys: 'cf057bbfb72640471fd910bcb67639c22df9f92470936cddc1ade0e2f2e7dc4f' // 修改为本地 Docker 环境 ChainID
      }

    /*
    eos = Eos({
        keyProvider: '',// private key
        httpEndpoint: 'https://eos.greymass.com',
        chainId: chain.main,
      });
    */

    eos = Eos({
        keyProvider: '5KQwrPbwdL6PhXujxW37FSSQZ1JiwsST4cqQzDeyXtP79zkvFD3',// 修改为本地 Docker 环境测试账号的 private key
        httpEndpoint: 'http://127.0.0.1:8888',
        chainId: chain.sys,
      });

    // action
    function sendeos(){
        // console.log(eos.getInfo({}));

        var fromAcct = document.getElementById("txtfrom").value;
        var toAcct = document.getElementById("txtto").value;
        var sendAmt = document.getElementById("txtamt").value + ' EOS';

        eos.transaction({
            actions: [
                {
                    account: 'eosio.token',
                    name:    'transfer',
                    authorization: [{
                        actor:      fromAcct,
                        permission: 'active'
                    }],
                    data: {
                        from: fromAcct,
                        to: toAcct,
                        quantity: sendAmt,
                        memo: 'eosjs 转账测试'
                    }
                }
            ]
        }).then(result => {
          alert('success!');
        }).catch(error => {
          alert('error:'+JSON.stringify(error));
        });

    }

    </script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">EOS Wallet</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="./balance.html">查余额</a>
                    </li>
                    <li>
                        <a href="./index.html">转账</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                from 账户名
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" id="txtfrom" placeholder="">
            </div>
            <br><br>
            <div class="col-md-4">
                to 账户名
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" id="txtto" placeholder="">
            </div>
            <br><br>
            <div class="col-md-4">
                转账金额（EOS）
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" id="txtamt" placeholder="0.0000">
            </div>
            <br><br>
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
                <button type="button" class="btn btn-primary" onclick="sendeos()">转账</button>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

</body>

</html>
